<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="player-name">
            <p>Player1:</p>
            <input  type="text" class="player-1" placeholder="player1">
            <!-- <button class="player1-name-submit">Submit</button> -->
            <p> Player2:</p>
            <input type="text" class="player-2" placeholder="player2">
            <!-- <button class="player2-name-submit">Subtmit</button> -->
        </div>

        <button class="start-game-btn">Start</button>

        <h3 class="player-turn-text"></h3>

        <div class="game-board">
            <button class="box" value="0"></button>
            <button class="box" value="1"></button>
            <button class="box" value="2"></button>
            <button class="box" value="3"></button>
            <button class="box" value="4"></button>
            <button class="box" value="5"></button>
            <button class="box" value="6"></button>
            <button class="box" value="7"></button>
            <button class="box" value="8"></button>
        </div>

        <button class="restart-btn">Restart</button>
    </div>
</body>
</html>
