<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="player-name">
            <p>Player1 (X):</p>
            <input  type="text" class="player-1" placeholder="player1" maxlength="12">
            <p> Player2 (O):</p>
            <p></p> 
            <input type="text" class="player-2" placeholder="player2" maxlength="12">
        </div>

        <div class="button-container">
            <button class="start-game-btn">Start</button>
            <button class="restart-btn">Restart</button>
        </div>

        <h3 class="player-turn-text"></h3>

        <div class="game-board">
            <button class="box" id="top-left" value="0"></button>
            <button class="box" id="top-middle" value="1"></button>
            <button class="box" id="top-right" value="2"></button>
            <button class="box" id="middle-left" value="3"></button>
            <button class="box" id="middle-middle" value="4"></button>
            <button class="box" id="middle-right" value="5"></button>
            <button class="box" id="bottom-left" value="6"></button>
            <button class="box" id="bottom-middle" value="7"></button>
            <button class="box" id="bottom-right" value="8"></button>
        </div>

        <p class="display-winner"></p>

        <div class="score-container">
            <p>Score-Board</p>

            <p> Player-1 Score : </p>
            <p class="score-board1">0</p>

            <p> Player-2 Score : </p>
            <p class="score-board2">0</p>
        </div>

        <footer>Created by @ <a href="https://github.com/norfkorean/JS-Tic-Tac-Toe-Project" target="_blank">NorfKorean</a></footer>

    </div>
</body>
</html>
